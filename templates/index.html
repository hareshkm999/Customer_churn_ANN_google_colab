<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <title>HARISH | PROJECT NAME</title>
   </head>
   <body>
      <div class="container">
         <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/static/img/titanic.png" alt="">
            <h2>Customer Churn Status</h2>
            <p class="lead">Below is an example form built to predict using the Machine Learning Model</p>
         </div>
         <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
               <h4 class="mb-3">Customer Details</h4>
               {% if show_hidden == True %}
               <div class="alert alert-success" role="alert">{{ prediction_text }}</div>
               {% endif %}
               <form action="{{ url_for('predict')}}"method="post" class="needs-validation" >

                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="creditscore">creditscore</label>
                        <input type="text" class="form-control" id="creditscore" name="creditscore" placeholder="" value="" required>
                     </div>
                     <div class="col-md-6 mb-3">
                        <label for="geography">geography</label>
                        <input type="text" class="form-control" id="geography" name="geography"  placeholder="" value="" required>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="gender">gender</label>
                        <input type="text" class="form-control" id="gender" name="gender" placeholder="" value="" required>
                     </div>
                     <div class="col-md-6 mb-3">
                        <label for="age">age</label>
                        <input type="text" class="form-control" id="age" name="age" placeholder="" value="" required>
                     </div>
                  </div>
<! adding text box -->
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="tenure">tenure</label>
                        <input type="text" class="form-control" id="tenure" name="tenure" placeholder="" value="" required>
                     </div>
                     <div class="col-md-6 mb-3">
                        <label for="balance">balance</label>
                        <input type="text" class="form-control" id="balance" name="balance"  placeholder="" value="" required>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="numofproducts">numofproducts</label>
                        <input type="text" class="form-control" id="numofproducts" name="numofproducts" placeholder="" value="" required>
                     </div>
                     <div class="col-md-6 mb-3">
                        <label for="hascrcard">hascrcard</label>
                        <input type="text" class="form-control" id="hascrcard" name="hascrcard"  placeholder="" value="" required>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="isactivemember">isactivemember</label>
                        <input type="text" class="form-control" id="isactivemember" name="isactivemember" placeholder="" value="" required>
                     </div>
                     <div class="col-md-6 mb-3">
                        <label for="estimatedsalary">estimatedsalary</label>
                        <input type="text" class="form-control" id="estimatedsalary" name="estimatedsalary"  placeholder="" value="" required>
                     </div>
                  </div>



                  <button class="btn btn-primary btn-lg btn-block" type="submit">Predict</button>
            </div>
            <div class="col-md-2">
            </div>
            </form>
         </div>
         <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2020-2021 HARISH</p>
            <ul class="list-inline">
               <li class="list-inline-item"><a href="#">Privacy</a></li>
               <li class="list-inline-item"><a href="#">Terms</a></li>
               <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
         </footer>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
